<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Dashboard</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Div is block element -->
            <div class="card card-headline">
                <div>
                    <!-- This is headers Tag (Larger the number Smaller the size) -->
                    <h4 class="card-h4">
                        Followers
                    </h4>
                    <h2 class="card-h2">
                        104k
                    </h2>
                </div>
                <!-- Span is inline element -->
                <span class="card-icon uil uil-user"></span>
            </div>

            <div class="card card-headline">
                <div>
                    <h4 class="card-h4">
                        Likes
                    </h4>
                    <h2 class="card-h2">
                        989k
                    </h2>
                </div>
                <span class="card-icon uil uil-heart"></span>
            </div>

            <div class="card card-list">
                <div class="card-list-item">
                    <span class="card-list-badge"></span>
                    <div>
                        <h4 class="card-h4">
                            Reach
                        </h4>
                        <h2 class="card-h2">
                            1.8m
                        </h2>
                    </div>
                </div>
                <div class="card-list-item">
                    <span class="card-list-badge"></span>
                    <div>
                        <h4 class="card-h4">
                            Saves
                        </h4>
                        <h2 class="card-h2">
                            142K
                        </h2>
                    </div>
                </div>
                <div class="card-list-item">
                    <span class="card-list-badge"></span>
                    <div>
                        <h4 class="card-h4">
                            Friends
                        </h4>
                        <h2 class="card-h2">
                            233
                        </h2>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
